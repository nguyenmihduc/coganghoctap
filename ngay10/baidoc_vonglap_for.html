<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <script>
    let cars = ["c", "o", "d", "e", "g", "y", "m"];
    let text = "";
    let i;
    for (i = 0; i < cars.length ; i++) {
        text += cars[i] + "<br>";
    }
    document.write(text);
  </script>
</body>
</html>
