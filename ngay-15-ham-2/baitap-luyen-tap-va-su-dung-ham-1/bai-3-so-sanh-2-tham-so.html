<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Bài 3: Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai,-->
<!--hiển thị hộp thoại thông báo cho người dùng. Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc-->
<!--bằng tham số thứ hai, trả về tổng của hai tham số.-->
<body>
    <script>
        function avab(a,b) {
            if (a > b) {
                return alert("a > b");
            } else {
                return a + b;
            }
        }
        let numa = +prompt("nhap  so a:");
        let numb = +prompt("nhap so b:");
        avab(numa,numb);
        console.log(avab(numa,numb))
    </script>
</body>
</html>
