<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Bài 7: Viết hàm truyền vào 2 số nguyên bất kì, thực hiện đổi chỗ hai số nguyên đó.-->
<body>
    <script>
        function SwapNumber(x,y) {
            let array = [x,y];
            let newarray = [array[1],array[0]];
            return newarray;
        }
        let num1 = +prompt("nhap num1");
        let num2 = +prompt("nhap num2");
        let result = SwapNumber(num1,num2);
        document.write(result)
    </script>
</body>
</html>
