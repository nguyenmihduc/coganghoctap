<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Bài 1: Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.-->
<body>
    <script>
        function binhphuong(x) {
            return x * x;
        }
        let a = 8
        let result = binhphuong(a)
        document.write(result)
    </script>
</body>
</html>
