<!DOCTYPE html>

<!--Bài 2: Viết hàm tính diện tích, hàm tính chu vi hình tròn. Gọi hàm vừa xây dựng được-->
<body>
    <script>
        function dientich(r,p) {
            p = 3.14;
            s = r * r * p;
            return s;
        }

        function chuvi(r,p) {
            p = 3.14;
            c = 2 * r * p;
            return c;
        }
        let r = prompt("nhap ban kinh");
        document.write("chu vi: " + chuvi(r))
        document.write("<br>")
        document.write("dien tich: " +dientich(r))
    </script>
</body>
</html>
