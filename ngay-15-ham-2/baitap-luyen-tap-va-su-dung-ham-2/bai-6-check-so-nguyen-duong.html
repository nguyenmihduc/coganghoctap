<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Bài 6: Viết hàm nhận vào một số, kiểm tra xem nếu số đưa vào có phải là nguyên dương không. -->
<!--Nếu là nguyên dương trả về true, ngược lại trả về false.-->
<body>
    <script>
        function CheckInteger(x) {
            if (x > 0 && x%1 == 0) {
                return true
            } else {
                return false
            }
        }
        let number = +prompt("nhập số cần check:")
        let result = CheckInteger(number);
        document.write(result)
    </script>
</body>
</html>
