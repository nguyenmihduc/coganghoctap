<!--Bài 3- Viết chương trình khởi tạo mảng số nguyên. Hiển hiện giá trị lớn nhất trong mảng đó. -->
<!--In ra giá trị trung bình của các phần tử trong mảng.-->
<body>
    <script>
        let array = [-11,6,55,2,23,-6,19,10,-1,7];
        let sum = 0;
        let max = array[0];
        for (let i = 0; i < array.length; i++) {
            sum += array[i];
            if (array[i] > max) {
                max = array[i];
            }
        }
        document.write("max la: " + max +" va gia tri trung binh la: "+ sum/array.length)

    </script>
</body>
</html>
