<!--Bài 2- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử khác nhau. Chương trình hiển thị ra được phần tử -->
<!--có giá trị lớn nhất trong mảng và vị trí của phần tử đó.-->
<body>
    <script>
        let array = [-11,6,35,2,23,-6,19,10,-1,7];
        let max = array[0];
        let index = 0
        for ( let i = 0; i < array.length; i++) {
            if (array[i] > max) {
                max = array[i];
                index = i
            }
        }
        document.write("so lon nhat la: "+ max + " vi tri la: " + index)
    </script>
</body>
</html>
