<!--Bài 5: Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.-->
<body>
    <script>
        let string1 = prompt("nhap chuoi 1")
        let string2 = prompt("nhap chuoi 2")
        if (string1 === string2) {
            alert("2 chuoi giong nhau")
        } else {
            alert(" 2 chuoi khac nhau")
        }
    </script>
</body>
