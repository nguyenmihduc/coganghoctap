<!--Bài 4: Viết một chương trình để đếm số từ trong một chuỗi-->
<body>
    <script>
        let string = "adssdcknsjslkj"
        let count = 1
        for (let i = 0 ; i < string.length; i++) {

            alert(count + string[i])
            count++
        }
        document.write(string.length)
    </script>
</body>
