<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<!--Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci.-->
<body>
<script>
    let c1 = 1;
    let c2 = 1;
    let c3;
    let sum = 0;
    for (let i = 0; i < 5; i++) {
        sum += c1
        c3 = c1 + c2;
        c1 = c2;
        c2 = c3;

    }
    document.write(sum + "<br>");

</script>
</body>
</html>
