<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let number = prompt("nhap so muon kiem tra");
        kiemtrasonguyento(number);

        function kiemtrasonguyento(number) {
            let count = 0;
            if (number == 0) {
                alert(number + " khong phai so nguyen to");
            } else {
                for (let i = 1; i <= number; i++) {
                    if (number % i == 0) {
                        count += 1;
                    }
                }
            }
            // console.log(count);
            if (count == 2) {
                alert(number + " la so nguyen to");
            } else {
                alert(number + " khong phai so nguyen to");
            }
        }

    </script>
</body>
</html>
