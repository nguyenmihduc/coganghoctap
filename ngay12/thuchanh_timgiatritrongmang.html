<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let number = [-3, 5, 1, 3, 2, 10];
        let value = prompt("enter a number:");
        for (let i = 0; i < number.length; i++) {
            if (value == number[i]) {
                alert("value" + number[i] + "found at" + i);
            }
        }
    </script>
</body>
</html>
