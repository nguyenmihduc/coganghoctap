        </select>

    <h3>To currency</h3>

    <br>
    <h3>Result:</h3>

    <script>
        function chuyendoi() {
            let a = document.getElementById("dauvao").value;
            let b = document.getElementById("from");
            let c = document.getElementById("to");
            let d;
            if (b=VND) && (c=VND) {
                d = a;
            }
                document.getElementById("daura").value=d;
            }
    </script>
