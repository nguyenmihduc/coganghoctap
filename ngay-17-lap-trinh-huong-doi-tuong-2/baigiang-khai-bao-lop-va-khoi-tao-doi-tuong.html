        class Circle {
            constructor (radius, color) {
                this.radius = radius;
                this.color = color;
            }
            getRadius(radius) {
                return this.radius = radius;
            }
            getArea() {
                return Math.PI * this.radius * this.radius;
            }
            getColor(color) {
                return this.color = color;
            }
        }
