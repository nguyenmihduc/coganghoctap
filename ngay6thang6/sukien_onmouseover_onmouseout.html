<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sự kiện onmouseover và onmouseout</title>
</head>
<body>
    <p id="demo" onmouseover="mouseover()" onmouseout="mouseout()">nguyen minh duc</p>
    <script>
        function mouseover() {
            document.getElementById("demo").style.color="red";
        }
        function mouseout() {
            document.getElementById("demo").style.color="blue";
        }
    </script>
    <p id="demo2">this is a text</p>
    <script>
        var demo2 = document.getElementById("demo2")
        demo2.addEventListener("mouseover",mouseover);
        demo2.addEventListener("mouseout",mouseout);
        function mouseover() {
            document.getElementById("demo2").style.color="red";
        }
        function mouseout() {
            document.getElementById("demo2").style.color="blue";
        }
    </script>
</body>
</html>
