<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
    <img id="meo" src="https://cdn.tgdd.vn//GameApp/1339613//chohaihuocbua1-500x500.jpg" style="position: absolute;left:0;top:0" height="100" width="120">
    <script>
        function phimw() {
            let x = document.getElementById("meo");
            x.style.top = parseInt(x.style.top) - 15 + "px";
        }
        function phims() {
            let x = document.getElementById("meo");
            x.style.top = parseInt(x.style.top) + 15 + "px";
        }
        function phima() {
            let x = document.getElementById("meo");
            x.style.left = parseInt(x.style.top) - 15 + "px";
        }
        function phimd() {
            let x = document.getElementById("meo");
            x.style.left = parseInt(x.style.top) + 15 + "px";
        }
        function moveSelection(evt) {
            switch (evt.keyCode) {
                case 65:
                    phima();
                    break;
                case 68:
                    phimd();
                    break;
                case 87:
                    phimw();
                    break;
                case 83:
                    phims();
                    break;
            }
        }
        function docReady() {
            window.addEventListener('keydown', moveSelection);
        }
    </script>
</body>

</html>
