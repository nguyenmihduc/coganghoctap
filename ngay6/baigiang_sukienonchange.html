<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai giang su kien onchange</title>
</head>
<body>
    <p>lua chon oto moi</p>
    <select id="myselect" onchange="do_something()">
        <option value="Audi">Audi</option>
        <option value="BMW">BMW</option>
        <option value="Mercedes">Mercedes</option>
        <option value="Vinfast">Vinfast</option>
    </select>
    <script>
        function do_something() {
            var selecdvalue = document.getElementById("myselect").value;
            alert(selecdvalue);
        }
        var selectedEllement = document.getElementById("myselect");
        selectedEllement.addEventListener("change",changefuncion);
        function changefuncion() {
            var selectvalue = document.getElementById("myselect").value;
            alert(selectvalue);
        }
    </script>
</body>
</html>
