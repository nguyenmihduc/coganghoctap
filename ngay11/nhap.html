<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      let number = parseInt(prompt("Nhập n số nguyên tố đầu tiên: "));
      let i;
      let count = 0;
      for (i = 1; i <= 40; i++) {
      for (let i = 1; i <= number; i++) {
          if (number % i == 0) {
              count++;
          }
      }
      if (count == 2) {
          count++
      } else {
          document.write('No');
      }
      }
      document.write(count);
    </script>
</body>
</html>
