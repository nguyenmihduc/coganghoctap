<!--Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên.-->
<body>
    <script>
        let c1 = 0;
        let c2 = 1;
        for (let i = 1; i <= 4; i++) {
            c3 = c1 + c2;
            document.write(c1 + "<br>");
            c1 = c2;
            c2 = c3;
        }


    </script>
</body>
</html>
