<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>su dung select option</title>
</head>
<body>

        <option value="HU">Hue</option>
        <option value="DN">Da Nang</option>
        <option value="SG">Sai Gon</option>

    <select name="city" multiple>

        <option value="HP">Hai Phong</option>
        <option value="HU">Hue</option>
        <option value="DN">Da Nang</option>
        <option value="SG">Sai Gon</option>
    </select>

</html>
