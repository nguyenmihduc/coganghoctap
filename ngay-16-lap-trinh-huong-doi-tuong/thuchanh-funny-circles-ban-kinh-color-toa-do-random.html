<body>
    <canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
    <script>
        function Circle(x, y, radius) {
            this.x = x;
            this.y = y;
            this.radius = radius;
        }

        function getRandomHex(){    // random chỉ số màu
            return Math.floor(Math.random()*255);
        }

        function getRandomColor(){     // random màu
            let red = getRandomHex();
            let green = getRandomHex();
            let blue = getRandomHex();
            return "rgb(" + red + "," + blue + "," + green +")";
        }

        function createCirle() {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            let radius = Math.floor(Math.random() * 80);  // tạo bán kính random
            let color = getRandomColor()
            let x = Math.random() * window.innerWidth      // tọa độ random Ở đoạn mã trên, chúng ta có sử dụng window.innerWidth và window.innerHeight
            let y = Math.random() * window.innerHeight     // là 2 thuộc tính trả về kích thước của cửa sổ trình duyệt.
            let circle = new Circle(x, y, radius);
            ctx.beginPath();
            ctx.arc(circle.x,circle.y,circle.radius,0,2*Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
        }

        function createMultipleCircle() {
            for (let i = 0; i <30 ; i++) {
                createCirle();
            }
        }
        createMultipleCircle()
