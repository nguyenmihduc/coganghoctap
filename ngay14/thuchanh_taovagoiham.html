        function processConfirm(answer) {
            let result = ""
            if (answer) {
                result = "thật tuyệt, chúng ta sẽ chơi cờ";
            } else {
                result = "hẹn bạn lần sau nhé";
            }
            return result;
        }

        let theAnswer = processConfirm(confirmAnswer);
