<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--  Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không. -->
<!--  Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.-->
</head>
<body>
    <script>
      let x = prompt("Nhập số tuổi cần kiểm tra:")
      if (x>0 && x%1==0 && x<120) {
              alert(x + " là tuổi của một người");
          }else {
              alert(x + " không phải là tuổi của một người");
          }
    </script>
</body>
</html>
