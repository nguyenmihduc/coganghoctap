<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--  Bài 7: Tính cước điện thoại cho một hộ gia đình với các thông số đã cho-->
<!--    Phí thuê bao bắt buộc là 25 nghìn.-->
<!--    600 đồng cho mỗi gọi của 50 phút đầu tiên.-->
<!--    400 đồng cho mỗi phút gọi của 150 phút tiếp theo.-->
<!--    200 đồng cho bất kỳ mỗi phút nào sau 200 phút đầu tiên.-->
</head>
<body>
    <h1>Tính cước điện thoại cho một hộ gia đình</h1>
    <h2>Nhập thời lượng cuộc gọi (phút)</h2>
    <input type="number" id="minutes">
    <button onclick="check()">Tính toán</button>
    <br><br>
    <input type="text" id="result" placeholder="Số tiền cước phải trả" disabled>
    <script>
        function check() {
            let bb = 25000;
            let m50 = 50*600;
            let m150 = 150*400;
            let m200 = 200*200;
            let b;
            let a = +document.getElementById("minutes").value;
            if (a == 0) {
                b = bb;
            }else if (a <= 50) {
                b = a * 600;
            }else if (a <= 200) {
                b = (a - 50)*400 + m50;
            }else {
                b = (a - 200)*200 + m50 + m150;
            }

            result.value = b + " VNĐ";
        }
    </script>
</body>
</html>
