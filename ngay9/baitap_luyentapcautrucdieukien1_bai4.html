<body>
    SO A:<input type="number" id="a">
    <br>
    SO B:<input type="number" id="b">
    <br>
    SO C:<input type="number" id="c">
    <br>
    <button type="button" onclick="check()">CHECK</button>
    <p id="result"></p>
    <script>

        function check() {
            let a = +document.getElementById("a").value;
            let b = +document.getElementById("b").value;
            let c = +document.getElementById("c").value;
            if (a > b && a > c) {
                document.getElementById("result").innerHTML = "so A lon nhat";
            }else if (b > a && b > c) {
                document.getElementById("result").innerHTML = "so B lon nhat";
            }else if (c > a && c >b) {
                document.getElementById("result").innerHTML = "so C lon nhat";
            }else{
                alert("nhap sai")
            }
        }
    </script>
