<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
      let numbers = [0,1,3,5,6,8,8,1,8];
      let x = prompt("nhập giá trị cần check");
      let count = 0;
      for (let i = 0; i < numbers.length; i++) {
          if (numbers[i] == x) {
              count++;
          }
      }
      if (count == 0) {
          document.write("phan tu"+ x + "khong ton tai");
      } else {
          document.write("phan tu" + x + "co ton tai va xuat hien" + count + "lan");
      }
    </script>
</body>
</html>
